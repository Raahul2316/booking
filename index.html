<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Form</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <form id="bookingForm">
      <h2>Book Your Appointment</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="e.g. Jane Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="e.g. jane@example.com" required>

      <label for="date">Booking Date</label>
      <input type="date" id="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" required>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwxUPqwMrJdEAG2nOTNP-UpbyPA9kbMew8VftiFwIBsBRwy2VBBN0AKVl5gEZbMXv2N/exec';

    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => {
          if (response.ok) {
            alert("✅ Booking submitted!");
            document.getElementById('bookingForm').reset();
          } else {
            alert("⚠️ Error submitting booking.");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert("🚫 Submission failed. Please try again.");
        });
    });
  </script>

</body>
</html>
